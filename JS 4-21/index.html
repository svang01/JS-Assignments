<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="card">
			<h1 class="card-title">Weather App</h1>
			<div class="card-body">
				<input type="text" id="zipcode" name="zipcode" class="text-input" placeholder="Enter your Zip code">
				<button type="button" onclick="getWeather()" class="submit-button">Submit</button>
            </div>
			<div id="weather-info" class="weather-info"></div>
			</div>
		</div>
	</div>

    <script src="script.js"></script>
</body>
</html>
